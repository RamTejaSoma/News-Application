<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding shuttle News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="navbar flex">
            <a href="#">
                <img src="./images/logo.png" alt="company logo" class="logo">
            </a>
            <div class="nav-links ">
                <ul class="flex">
                    <li class="nav-item hover-link" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="nav-item hover-link"  id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="nav-item hover-link" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g. science">
                <button class="search-button">Search</button>
            </div>
            
        </div>
    </nav>
    <main>
        <div class="card-container flex">
        </div>
    </main>
    <template class="template">
        <div class="card">
            <img src="https://unsplash.it/400/200 " alt="news-image" id="news-img">

            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
            <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>
    
    <script src="script.js"></script>
</body>
</html>
